<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wat calculator</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <main class="calc__body">
          <div class="body__title">
            <h2>Choose your components</h2>
            <div class="btn__reset">
              <img src="/images/reset.png" alt="" />
              <button>Reset</button>
            </div>
          </div>
          <div class="body__content">
            <div class="component">
              <h3>CPU</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Brand</label>
                  <select name="cpu-brand">
                    <option value="">Select</option>
                    <option value="intel">Intel</option>
                    <option value="amd">AMD</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Socket</label>
                  <select name="cpu-socket">
                    <option value="">Select</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Model</label>
                  <select name="cpu-model">
                    <option value="">Select</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>GPU</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Brand</label>
                  <select name="gpu-brand">
                    <option value="">Select</option>
                    <option value="nvidia">Nvidia</option>
                    <option value="amd">AMD</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Graphic card</label>
                  <select name="gpu-graphic-card">
                    <option value="">Select</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Quantity</label>
                  <select name="gpu-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>Motherboard</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Form Factor</label>
                  <select name="motherboard-form-factor">
                    <option value="">Select</option>
                    <option value="ATX">ATX</option>
                    <option value="Micro ATX">Micro ATX</option>
                    <option value="Mini-ITX">Mini-ITX</option>
                    <option value="Thin Mini-ITX">Thin Mini-ITX</option>
                    <option value="SSI CEB">SSI CEB</option>
                    <option value="SSI EEB">SSI EEB</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>RAM</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Memory module</label>
                  <select name="ram-memory-module">
                    <option value="">Select</option>
                    <option value="2GB DDR3">2GB DDR3</option>
                    <option value="4GB DDR3">4GB DDR3</option>
                    <option value="8GB DDR3">8GB DDR3</option>
                    <option value="32GB DDR3">32GB DDR3</option>
                    <option value="4GB DDR4">4GB DDR4</option>
                    <option value="8GB DDR4">8GB DDR4</option>
                    <option value="16GB DDR4">16GB DDR4</option>
                    <option value="32GB DDR4">32GB DDR4</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Quantity</label>
                  <select name="RAM-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>SSD</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Capacity & Model</label>
                  <select name="ssd-model">
                    <option value="">Select</option>
                    <option value="0">Not installed</option>
                    <option value="128GB">128GB</option>
                    <option value="512GB">512GB</option>
                    <option value="1TB">1TB</option>
                    <option value="2TB">2TB</option>
                    <option value="4TB">4TB</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Quantity</label>
                  <select name="SSD-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>HDD</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Capacity & Model</label>
                  <select name="hdd-model">
                    <option value="">Select</option>
                    <option value="0">Not installed</option>
                    <option value="500GB">500GB</option>
                    <option value="1TB">1TB</option>
                    <option value="2TB">2TB</option>
                    <option value="4TB">4TB</option>
                    <option value="8TB">8TB</option>
                  </select>
                </div>
                <div class="basis">
                  <label>Quantity</label>
                  <select name="HDD-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="component">
              <h3>Optical Drive</h3>
              <div class="component__content">
                <div class="basis">
                  <label>Type</label>
                  <select name="optical-drive-type">
                    <option value="">Select</option>
                    <option value="not installed">Not installed</option>
                    <option value="CD">CD</option>
                    <option value="DVD">DVD</option>
                    <option value="BluRay">BluRay</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="psu-button">Get PSU Recommendation</button>
          </div>
        </main>
        <aside class="calc__result">
          <h2>Your PC wattage is</h2>
          <div class="carc__result-value">
            <span id="total-watts" class="value">0</span> WATTS
          </div>
          <div class="psu-field"></div>
        </aside>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
